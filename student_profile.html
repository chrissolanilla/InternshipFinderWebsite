<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-body">
                <h1 class="card-title">Welcome to your profile</h1>
                <h4 class="card-subtitle mb-4 text-muted">Bio:</h4>
                <p class="card-text" id="bio">This is a place where you can write about yourself...</p>
                <button class="btn btn-primary" id="edit-bio">Edit Bio</button>
            </div>
        </div>

        <div class="card mt-5">
            <div class="card-body">
                <h4 class="card-title">Your courses</h4>
                <ul class="list-group list-group-flush" id="courses-list">
                    <!-- Your courses will be listed here -->
                </ul>
            </div>
        </div>
    </div>
    <script>
        const db = firebase.firestore();
    
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                db.collection("companies").doc(user.uid)
                .onSnapshot(function(doc) {
                    if (doc.exists) {
                        // Update the About Us section
                        $('#about-us').text(doc.data().aboutUs);
    
                        // Update the Internships list
                        $('#internships-list').empty();
                        doc.data().internships.forEach(function(internship) {
                            $('#internships-list').append('<li class="list-group-item">' + internship + '</li>');
                        });
                    }
                });
            }
        });
    
        // Add functionality to edit the About Us section
        $('#edit-about').click(function() {
            var newAboutUs = prompt("Enter your new 'About Us':", "");
            if (newAboutUs != null) {
                var user = firebase.auth().currentUser;
                db.collection("companies").doc(user.uid).update({
                    aboutUs: newAboutUs
                });
            }
        });
    
        // Add functionality to add an internship
        $('#add-internship').click(function() {
            var newInternship = prompt("Enter the title of the new internship:", "");
            if (newInternship != null) {
                var user = firebase.auth().currentUser;
                db.collection("companies").doc(user.uid).update({
                    internships: firebase.firestore.FieldValue.arrayUnion(newInternship)
                });
            }
        });
    </script>
    <!-- Add jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
